<!-- templates/bookings/booking_form.html -->
{% extends 'base.html' %}
{% block content %}
  <h2>Book Show: {{ show.movie.title }} ({{ show.start_time|date:"M d, Y H:i" }})</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirm Booking</button>
  </form>
{% endblock %}
