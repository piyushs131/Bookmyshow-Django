<!-- templates/movies/movie_search_results.html -->
{% extends 'base.html' %}
{% block content %}
  <h2>Search Results for "{{ request.GET.q }}"</h2>
  <ul>
    {% for movie in results %}
    <li><a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a></li>
    {% empty %}
    <li>No matches found.</li>
    {% endfor %}
  </ul>
{% endblock %}
